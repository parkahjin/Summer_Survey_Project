<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>설문조사 결과</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            margin: 0;
        }

        .results-container {
            max-width: 1080px;
            margin: 40px auto 80px;
            padding: 0 20px;
        }

        .results-container h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2rem;
            color: #2c3e50;
        }

        .chart-box {
            background-color: #ffffff;
            padding: 20px 36px 400px 28px;
            /* 위쪽 패딩 줄임 */
            margin-bottom: 160px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .chart-box h2 {
            margin-top: 0;
            /* 제목 위쪽 여백 없앰 */
            margin-bottom: 10px;
            /* 제목 아래 여백 */
            font-size: 1.3rem;
            color: #444;
        }
    </style>

</head>

<body>
    <div class="results-container">
        <h1>여름휴가 설문조사 결과</h1>

        <div class="chart-box">
            <h2>연령대별 선호하는 활동 & 여행지</h2>
            <canvas id="ageChart"></canvas>
        </div>

        <div class="chart-box">
            <h2>남성이 선호하는 활동 & 여행지</h2>
            <canvas id="maleChart"></canvas>
        </div>

        <div class="chart-box">
            <h2>여성이 선호하는 활동 & 여행지</h2>
            <canvas id="femaleChart"></canvas>
        </div>

        <div class="chart-box">
            <h2>희망하는 다음 여름휴가</h2>
            <canvas id="nextVacationChart"></canvas>
        </div>
    </div>
</body>

</html>
